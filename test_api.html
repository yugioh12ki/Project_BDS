<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Property API</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Test Property API</h1>
    <button onclick="testAPI()">Test Get Properties for Listing</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await axios.get('/property/get-for-listing', {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'Accept': 'application/json'
                    }
                });

                document.getElementById('result').innerHTML = `
                    <h3>Success!</h3>
                    <pre>${JSON.stringify(response.data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error!</h3>
                    <pre>${JSON.stringify(error.response ? error.response.data : error.message, null, 2)}</pre>
                `;
            }
        }
    </script>
</body>
</html>
